<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Inputs</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="button" class="favorite styled" value="Button 1" />
      </div>
      <input type="checkbox" />
      <input type="color" id="head" name="head" value="#e66465" />
      <label for="head">Head</label>
      <input type="date" />
      <input type="datetime-local" />
      <input type="email" />
      <input type="file" />
      <input type="hidden" />
      <input type="image" />
      <input type="month" />
      <input type="number" />
      <input type="password" />
      <input type="radio" />
      <input type="range" />
      <input type="reset" />
      <input type="search" />
      <input type="submit" />
      <input type="tel" />
      <input type="text" />
      <input type="time" />
      <input type="url" />
      <input type="week" />
    </form>
</html>
